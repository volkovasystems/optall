<!DOCTYPE html>
<html>
	<head>
		<title>optall unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./optall.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "optall unit test", function( assert ) {

				assert.deepEqual( optall( [ 1, 2, 3 ], 2, true ), [ 2 ], "should be equal" );

			} );
		</script>
	</body>
</html>
